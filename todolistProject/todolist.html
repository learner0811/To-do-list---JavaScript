<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<p>To do list</p>		
		<input type="text" name="task" id="input">
		<input type="submit" name="addItem" value="Add item" id="addBtn">		
	</div>
	<div>
		<ul id="list">
			<li><input type="checkbox" class="cb"><span>task1</span><span class="remove"></span></li>
			<li><input type="checkbox" class="cb"><span>task2</span><span class="remove"></span></li>
		</ul>
	</div>
	<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
